<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCard - Ditto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="poke-card" id="poke-card">
            <img id="poke-img" src="/assets/R.png" alt="Ditto Image" />
            <h2 id="poke-name">Ditto</h2>
            <p><strong>Tipo:</strong> <span id="poke-type">Normal</span></p>
            <p><strong>Altura:</strong> <span id="poke-height">1</span> m</p>
            <p><strong>Peso:</strong> <span id="poke-weight">4</span> kg</p>
        </div>
    </div>
    <br>

    <div class="poke-card" id="poke-card">
        <img id="poke-img" src="/assets/char.png" alt="Ditto Image" />
        <h2 id="poke-name">Charizard</h2>
        <p><strong>Tipo:</strong> <span id="poke-type">Fogo</span></p>
        <p><strong>Altura:</strong> <span id="poke-height">1</span> m</p>
        <p><strong>Peso:</strong> <span id="poke-weight">4</span> kg</p>
    </div>
</div>


    <script src="scriptss.js"></script>
</body>
</html>
